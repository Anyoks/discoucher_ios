name: discoucher
description: Discoucher android app
version: 1.0.0+1
author: Bespoke Fusion <denpalrius@bespokefusion.com>
homepage: http://www.discoucher.com/

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^0.4.2
  share: ^0.5.2
  uuid: ^1.0.3
  carousel_slider: ^0.0.6
  carousel_pro: ^0.0.13
  flutter_facebook_login: ^1.1.1
  google_sign_in: ^3.0.4
  url_launcher: ^3.0.3
  intl: ^0.15.7
  location: ^1.4.1
  google_maps_flutter: ^0.0.3+3
  google_maps_webservice: ^0.0.7
  flutter_staggered_grid_view: ^0.2.2
  smooth_star_rating: ^1.0.1
  recase: ^2.0.1

dev_dependencies:
  # flutter_test:
  #   sdk: flutter
  flutter_cache_manager:
    git: https://github.com/Cretezy/flutter_cache_manager.git

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - images/
    - images/process/
    - images/establishments/
    - images/social/
    - images/uvp/
  fonts:
    - family: Futura
      fonts:
        - asset: fonts/futura_medium.ttf

 