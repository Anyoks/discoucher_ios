homepage: http://www.discoucher.com/

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^0.4.2
  share: ^0.5.2
  uuid: ^1.0.3
  carousel_slider: ^0.0.6
